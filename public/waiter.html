<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waiter Section</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Waiter Section</h1>
    <form id="ticket-form">
      <div class="form-group">
        <label for="menu">Menu</label>
        <input type="text" id="menu" name="menu" required autofocus>
      </div>
      <div class="form-group">
        <label for="table">Table</label>
        <input type="text" id="table" name="table" required>
      </div>
      <div class="form-group">
        <label for="waiter">Waiter</label>
        <input type="text" id="waiter" name="waiter" required>
      </div>
      <button type="submit" class="btn">Generate Ticket</button>
    </form>
  </div>
  <script src="js/waiter.js"></script>
</body>
</html>
