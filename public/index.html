<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Chatbot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="root"></div>

  <!-- Chatbot Widget -->
  <div id="chatbot-widget" class="chatbot-widget">
    <div class="chatbot-header">
      <h3>Asistente de IA</h3>
      <div class="chatbot-controls">
        <button id="minimize-btn" class="control-btn">_</button>
        <button id="close-btn" class="control-btn">X</button>
      </div>
    </div>
    <div id="chatbot-messages" class="chatbot-messages"></div>
    <div class="chatbot-input-area">
      <textarea id="chatbot-input" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
      <button id="send-btn" class="send-btn">Enviar</button>
    </div>
  </div>

  <button id="chatbot-toggle" class="chatbot-toggle">
    <img src="images/chat-icon.svg" alt="Chat">
  </button>

  <script src="js/chatbot.js"></script>
</body>
</html>
